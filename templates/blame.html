<!DOCTYPE html>
<html>
  <head>
    <Build MetaHead _meta_head.html />
  </head>
  <body>
    <Build BodyHeader _body_header.html />
    <content class="fw">
      <div class="blob-header">
        <h3><RepoName/></h3>
        <div class="act-btns">
          <With Upstream><a class="btn" href="<Href>">Go To Upstream</a></With>
          <a class="btn" href="/repo/<RepoName>/blob/<UriFilename />">View File</a>
          <a class="btn" href="/repo/<RepoName>/issues/new">New Issue</a>
          <a class="btn" href="/repo/<RepoName>/diffs/new">New Diff</a>
        </div>
      </div>
      <blob>
        <header><Filename></header>
        <div class="codeblock">
        <code>
          <For BlameLines><span class="blame-line">
            <span class="blame-header<TimeStyle ornull />">
              <span><a href="<BlameSkipHref />">&lt;|&nbsp;</a></span>
              <time><Time ornull></time>
              <a href="/repo/<RepoName>/commit/<Sha>"><MSha ornull>&nbsp;</a>
              <With AuthorEmail><author class="muted"><a href="/user?user=<Email>"><Author ornull/></a></author></With>
            </span>
            <ln num="<Num type="usize" />" id="L<Num type="usize" />" href="#L<Num type="usize" />"><Line /></ln>
          </span></For>
        </code>
        </div>
      </blob>
    </content>
  </body>
</html>
