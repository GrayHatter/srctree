        <h3><RepoName/></h3>
        <With GitUri><span class="gituri">git clone https://<Host />/repo/<RepoName /></span></With>
        <div class="act-btns">
          <With Upstream><a class="btn" href="<Href>">Go To Upstream</a></With>
	  <With Blame><a class="btn" href="/repo/<RepoName />/blame/<Filename />">Blame</a></With>
          <a class="btn" href="/repo/<RepoName />/issues/new">New Issue</a>
          <a class="btn" href="/repo/<RepoName />/diffs/new">New Diff</a>
        </div>
