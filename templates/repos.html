<!DOCTYPE html>
<html>
  <head>
    <title>srctree</title>
    <Build MetaHead _meta_head.html />
  </head>
  <body>
    <Build BodyHeader _body_header.html />
    <content class="mw">
      <With Buttons><Buttons></With>
      <repos>
      <For RepoList>
        <repo>
          <name><a href="<Uri>"><Name></a></name>
            <desc><Desc ornull><p class="upstream"><Upstream ornull></p>
            <div class="updated"><span><Updated></span><With Tag><a href="<Uri>" title="<Title>"><Tag></a></With></div>
          </desc><last></last>
        </repo>
      </For>
      </repos>
    </content>
  </body>
</html>
